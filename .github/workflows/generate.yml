name: Generate Videos

on:
  push:
    paths:
      - 'content_*.json'
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y ffmpeg imagemagick
    
    - name: Install Python dependencies
      run: |
        pip install --break-system-packages moviepy==1.0.3 requests edge-tts Pillow==9.5.0 numpy pydub python-dotenv
    
    - name: Create config from secrets
      run: |
        cat > config.json << EOF
        {
          "output_directory": "outputs",
          "openai_api_key": "",
          "pexels_api_key": "${{ secrets.PEXELS_API_KEY }}",
          "voice": "onyx",
          "video_settings": {
            "width": 1080,
            "height": 1920,
            "fps": 30
          }
        }
        EOF
    
    - name: Configure ImageMagick
      run: |
        sed -i '10a import os' generate_video.py
        sed -i '11a os.environ["IMAGEMAGICK_BINARY"] = "/usr/bin/convert"' generate_video.py
    
    - name: Find latest content file
      id: find_file
      run: |
        FILE=$(ls -t content_*.json 2>/dev/null | head -1)
        echo "Found file: $FILE"
        echo "file=$FILE" >> $GITHUB_OUTPUT
    
    - name: Show content file
      run: |
        echo "Content of ${{ steps.find_file.outputs.file }}:"
        cat ${{ steps.find_file.outputs.file }}
    
    - name: Create outputs directory
      run: |
        mkdir -p outputs
        chmod 777 outputs
    
    - name: Generate videos
      run: |
        echo "Starting video generation..."
        python3 generate_video.py ${{ steps.find_file.outputs.file }} || echo "Generation failed"
        echo "Generation complete. Listing outputs:"
        ls -la outputs/ || echo "No outputs directory"
    
    - name: Upload videos
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: generated-videos
        path: outputs/*.mp4
        retention-days: 7
        if-no-files-found: warn
    
    - name: Upload all outputs
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: all-outputs
        path: outputs/
        retention-days: 7
