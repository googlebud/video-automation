name: Generate Videos

on:
  workflow_dispatch:
    inputs:
      content_file:
        description: 'Content JSON file name'
        required: true
        default: 'content_template.json'
  push:
    paths:
      - 'content_*.json'

jobs:
  generate:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y ffmpeg imagemagick
    
    - name: Install Python dependencies
      run: |
        pip install -r requirements.txt
    
    - name: Create config from secrets
      run: |
        cat > config.json << EOF
        {
          "output_directory": "outputs",
          "openai_api_key": "${{ secrets.OPENAI_API_KEY }}",
          "pexels_api_key": "${{ secrets.PEXELS_API_KEY }}",
          "voice": "onyx",
          "video_settings": {
            "width": 1080,
            "height": 1920,
            "fps": 30
          }
        }
        EOF
    
    - name: Generate videos
      run: |
        python generate_video.py ${{ github.event.inputs.content_file || 'content_template.json' }}
    
    - name: Upload generated videos
      uses: actions/upload-artifact@v3
      with:
        name: generated-videos
        path: outputs/
        retention-days: 7
    
    - name: Commit results
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add outputs/*.json
        git diff --quiet && git diff --staged --quiet || git commit -m "Add generation results [skip ci]"
        git push
      continue-on-error: true
